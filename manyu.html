<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #FF8C00, #FF6347); /* You can change the gradient colors */
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 400px; /* Adjust the width as needed */
      background: rgba(255, 255, 255, 0.8); /* Background color with some transparency */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .login-container button {
      background-color: #4CAF50; /* Button color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049; /* Button color on hover */
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5; /* Adjust the opacity as needed */
    }
  </style>
</head>
<body>

  <!-- Background image element -->
  <img src="https://img.freepik.com/free-vector/overlapping-forms-background_23-2148642589.jpg" alt="Background Image" class="background-image">

  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <br>
      <input type="password" name="password" placeholder="Password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>

  <a href="myzz.html">another hyperlink</a>

</body>
</html>
